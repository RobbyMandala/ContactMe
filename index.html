<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BootStrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- BootStrap 5 -->

    <title>Contact</title>
  </head>
  <body>
    <!-- Contact -->
    <form action="" method="post" id="contact-form">
      <section id="contact" class="mt-5">
        <div class="container">
          <div class="row text-center mb-3" data-aos="fade-down">
            <div class="col">
              <h2>Contact Me</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div
                class="alert alert-success alert-dismissible fade show d-none my-alert"
                role="alert"
              >
                <strong>TerimaKasih!</strong> Pesan anda sudah kami terima.
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              <form name="contact-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Nama Lengkap</label>
                  <input
                    type="text"
                    class="form-control isi"
                    id="name"
                    aria-describedby="emailHelp"
                    name="name"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="npm" class="form-label">NPM</label>
                  <input
                    type="number"
                    class="form-control isi"
                    id="npm"
                    aria-describedby="emailHelp"
                    name="npm"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="kelas" class="form-label">Kelas</label>
                  <input
                    type="text"
                    class="form-control isi"
                    id="kelas"
                    aria-describedby="emailHelp"
                    name="kelas"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="tgl_lahir" class="form-label">Tgl Lahir</label>
                  <input
                    type="date"
                    class="form-control isi"
                    id="tgl_lahir"
                    aria-describedby="emailHelp"
                    name="tgl_lahir"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="email"
                    name="email"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="number" class="form-label">Phone</label>
                  <input
                    type="number"
                    class="form-control"
                    id="number"
                    aria-describedby="number"
                    name="phone"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="pesan" class="form-label">Pesan</label>
                  <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
                </div>
                <button
                  type="button"
                  id="submit"
                  class="btn btn-primary btn-kirim"
                  onclick="whatsapp()"
                  required
                >
                  Submit
                </button>
                <button type="button" name="submit" class="btn btn-primary btn-return" onclick="">
                  Kembali
                </button>
                <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                  <span
                    class="spinner-border spinner-border-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  Loading...
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </form>
    <!-- Akhir Contact -->

    <script src="js/contact.js"></script>
  </body>
</html>
